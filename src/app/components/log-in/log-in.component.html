<div class="authContent">

    <div class="cardsComponent">
  
     <div class="logoContainer">
       <img style="width: 100%; height: 100%;"  src="../../../assets/Logo-isfo-planner-1-blanco.png" alt="Planificación Institucional">
     </div>
  
      <mat-card class="logInCard">
        <mat-card-title class="titleLogIn">Inicio de Sesión</mat-card-title>
        <mat-card-content>
          <form [formGroup]="formUserLogIn" > <!---->
            <mat-form-field hideRequiredMarker appearance="fill" class="inputLogIn">
              <mat-label>Usuario (correo)</mat-label>
              <input matInput required formControlName="usuario">
              <mat-icon class="iconLogo" matSuffix>alternate_email</mat-icon>
            </mat-form-field>
  
            <mat-form-field hideRequiredMarker appearance="fill" class="inputLogIn">
              <mat-label>Contraseña:</mat-label>
              <input [type]="seePass" matInput required formControlName="contrasena"> <!---->
              <mat-icon (click)="seePassword()" class="iconLogo" matSuffix>visibility</mat-icon> <!---->
            </mat-form-field>
  
            <mat-card-actions>
              <button mat-raised-button class="logIn">Iniciar Sesión</button> <!--(click)="logIn()" [disabled]="disableBtn"-->
            </mat-card-actions>
          </form>
        </mat-card-content>
      </mat-card>
    </div>

    <footer class="footer">
        <h3>Administrado por: Formulacion, Monitoreo y Evaluación PPP</h3>
        <h3>ISFODOSU</h3>
    </footer>
  </div>
