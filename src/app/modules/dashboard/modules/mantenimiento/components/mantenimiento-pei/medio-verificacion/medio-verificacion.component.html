<div style="padding: 15px;">
  <h2 class="Stitle">Medio de verificaci贸n</h2>
  <div>
    <form [formGroup]="medioVerificacionForm" (ngSubmit)=" saveChanges()">

      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label> Nombre del medio de verificaci贸n</mat-label>
        <input matInput formControlName="nombre">
      </mat-form-field>

      <button type="submit" class="greenButton">Guardar cambios</button> &nbsp;
      <button (click)="medioVerificacionForm.reset()" *ngIf="medioVerificacionForm.value.id" class="cleanButton">Limpiar
        edici贸n</button>

    </form>
    <h2 style=" margin-top: 15px;" class="Stitle">Listado</h2>
    <div style="border:1px solid  #ccc ;">
      <table>
        <thead class="headerTable">
          <tr class="headerRow" style="background-color: #95ade93f;">
            <th class="headerCell">Medio de verificaci贸n</th>
            <th class="headerCell" style="width: 10%;"></th>
            <th class="headerCell" style="width: 10%; padding-right: 15px;">
              <div *ngIf="!medioVerificacion" class="loader"></div>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr class="dataRow" *ngFor="let item of medioVerificacion">
            <td class="dataIndiCell">{{item.nombre}}</td>
            <td class="dataIndiCell"><mat-icon class="editIcon"
                (click)="setValueMedioVerificacion(item)">edit</mat-icon></td>
            <td class="dataIndiCell"><mat-icon class="removeIcon"
                (click)="deleteMedioVerificacion(item)">delete</mat-icon></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="noData" *ngIf="medioVerificacion && medioVerificacion.length == 0">
      <img class="imgNoData" src="../../../../../assets/NO_DATA_ILUSTRACION.png" alt="No hay Datos.">
    </div>
  </div>
