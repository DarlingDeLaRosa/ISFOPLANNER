<div style="padding: 15px;">
    <h2 class="mantenimientoTitle">Indicador estratégico</h2>
    <div>
      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Seleccione un indicador estratégico</mat-label>
        <mat-select disableRipple>
          <ng-container>
            <mat-option [value]="indicador.id" *ngFor="let indicador of indicadoresEstartegicos">
              {{indicador.nombre}}</mat-option>
          </ng-container>
        </mat-select>
      </mat-form-field>&nbsp;

      <h3 class="mantenimientoTitle">Medio de verificación</h3>

      <mat-form-field hideRequiredMarker appearance="fill" style="width: 100%;">
        <mat-label> Nombre del medio de verificación</mat-label>
        <input matInput>
      </mat-form-field>&nbsp;

      <button type="submit" class="greenButton">Guardar cambios</button>

      <h2 style=" margin-top: 15px;" class="mantenimientoTitle">Listado</h2>
        <div style="border:1px solid  #ccc ;">
      <div>
            <table>
              <thead class="headerTable">
                <tr class="headerRow" style="background-color: #95ade93f;">
                  <th class="headerCell">Indicador estratégico</th>
                    <th class="headerCell">Medio de verificación</th>
                    <th class="headerCell" style="width: 10%;"></th>
                    <th class="headerCell" style="width: 10%;"></th>
                </tr>
              </thead>
              <tbody>
                <tr class="dataRow" *ngFor="let item of medioVerificacion">
                    <td class="dataIndiCell">{{item.indicadorEstrategico?.nombre}}</td>
                  <td class="dataIndiCell">{{item.nombre}}</td>
                  <td class="dataIndiCell"><mat-icon class="editIcon">edit</mat-icon></td>
                  <td class="dataIndiCell"><mat-icon class="removeIcon">delete</mat-icon></td>
                </tr>
              </tbody>
            </table>
          </div>
    </div>
  </div>
