<div style="padding: 15px;">
  <h2 class="mantenimientoTitle" >Estructura Programatica</h2>
  <div>
    <form [formGroup]="estructuraProgramaticaForm" (ngSubmit)="saveChangesButton()">

      <mat-form-field hideRequiredMarker appearance="fill" style="width: 69%;">
        <mat-label>Estructura programatica</mat-label>
        <input matInput formControlName="nombre">
      </mat-form-field>&nbsp;

      <mat-form-field hideRequiredMarker appearance="fill" style="width: 30%;">
        <mat-label>Codigo</mat-label>
        <input matInput formControlName="codigo">
      </mat-form-field>

      <button type="submit" class="greenButton">Guardar cambios</button>

    </form>

    <h2 style=" margin-top: 15px;" class="mantenimientoTitle">Listado de Estructura Programatica</h2>

    <div style="border:1px solid  #ccc ;">

      <div>
        <table>
          <thead class="headerTable">
            <tr class="headerRow" style="background-color: #95ade93f;">
                <th class="headerCell">Estructura programatica</th>
                <th class="headerCell" style="width: 20%;">Codigo</th>
                <th class="headerCell" style="width: 10%;"></th>
                <th class="headerCell" style="width: 10%;"></th>
            </tr>
        </thead>
          <tbody>
            <tr class="dataRow" *ngFor="let estructura of estructurasProgramaticas">
              <td class="dataIndiCell">{{estructura.nombre}}</td>
              <td class="dataIndiCell">{{estructura.codigo}}</td>
              <td class="dataIndiCell"><mat-icon (click)="setValueEditEstructuraPro(estructura)" class="editIcon">edit</mat-icon></td>
              <td class="dataIndiCell"><mat-icon (click)="deleteEstructuraPro(estructura.id)" class="removeIcon">delete</mat-icon></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>
